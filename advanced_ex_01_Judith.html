<!DOCTYPE html>
<html>
<head>
	<title>Advanced | Time Convert</title>
</head>
<body>



	<script>
	function hourCalc(){

		var a = prompt("Please enter Minutes");
		var hour = Math.floor(a/60);
    
        var min = a%60;


		document.write(a + " Minutes" + " equals " + hour + " Hours " + min + " Minutes");
	}	

hourCalc();


	</script>

</body>
</html>
