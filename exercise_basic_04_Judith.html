<!DOCTYPE html>
<html>
<head>
	<title>Exercise 05 - width & height - volume</title>
</head>
<body>





<script>

	function box(width,height,depth){

		var area = width * height;
		var volume = area * depth;

	document.write ("The area of the box is:" + area + ".");
	document.write ("<br/>")
	document.write ("The volume of the box is:" + volume + ".");
	document.write ("<br/>")
}
	
box(7,2,5);
box(8,4,3);
box(5,5,5);

</script>
</body>
</html>
